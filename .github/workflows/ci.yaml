name: Build and Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        test: ["npm test", "bunx vitest"]
        exclude:
          # bun doesnt have good windows support yet lol
          - os: windows-latest
            test: "bunx vitest"
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: npm ci

      - name: Check types and style
        run: npm run check

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        if: ${{ matrix.test }} == "bunx vitest"
        with:
          bun-version: latest

      - name: Test
        run: ${{ matrix.test }} 
